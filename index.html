<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calling Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-inter bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Call Header -->
            <div class="bg-indigo-600 p-6 text-center">
                <h1 class="text-2xl font-bold text-white">AI Assistant</h1>
                <p class="text-indigo-200 mt-1">Ready to connect</p>
            </div>

            <!-- Call Content -->
            <div class="p-6">
                <div id="call-status" class="text-center text-gray-500 mb-6">
                    <i class="fas fa-phone-alt text-4xl text-indigo-500 mb-2"></i>
                    <p>Press start to begin call</p>
                </div>
                
                <div id="transcript" class="h-40 overflow-y-auto mb-6 p-4 bg-gray-50 rounded-lg hidden">
                    <!-- Conversation will appear here -->
                </div>
            </div>

            <!-- Call Controls -->
            <div class="bg-gray-50 px-6 py-4 flex justify-center space-x-4">
                <button id="start-call" class="bg-green-500 hover:bg-green-600 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-md transition-all">
                    <i class="fas fa-phone-alt text-xl"></i>
                </button>
                <button id="end-call" class="bg-red-500 hover:bg-red-600 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-md transition-all hidden">
                    <i class="fas fa-phone-slash text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="ai.js"></script>
</body>
</html>
